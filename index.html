<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Mesto Russia"><meta name="keywords" content="HTML5, CSS, JavaScript"><meta name="author" content="Кострова Арина"><link rel="icon" type="image/png" href="03b78ada3425e9132ff3.svg"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип в виде надписи Mesto Russia" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar"><img src="ad34c6c13b540e47ffa2.jpg" alt="Фото пользователя" class="profile__avatar-image"></div><div class="profile__info"><h1 class="profile__user-name">Кострова Арина</h1><button class="profile__edit-button" id="profileEditBtn" type="button" aria-label="Кнопка редактирования профиля"></button><p class="profile__description">Программирую и путешествую</p></div><button class="profile__add-button" type="button" aria-label="Добавить пост"></button></section><section class="posts"><ul class="posts__container"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="Кнопка закрытия окна"></button><form class="popup__form popup__form_type_profile-redaction" name="redaction"><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__fieldset"><label class="popup__label"><input placeholder="Имя пользователя" required id="userName" name="name" class="popup__input popup__input_type_user-name" minlength="2" maxlength="40"> <span class="popup__input-error userName-error"></span></label> <label class="popup__label"><input placeholder="Краткое описание" required id="description" minlengt
