<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Russia">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Кострова Арина">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <img src="images/header-logo.svg" alt="Логотип в виде надписи Mesto Russia" class="header__logo">
</header>
<main class="main">
    <section class="profile">
        <img src="images/avatar.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__user-name">Кострова Арина</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
            <p class="profile__description">Программирую и путешествую</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить пост"></button>
    </section>
    <section class="posts">
        <ul class="posts__container">
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup">
    <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия окна"></button>
        <form class="popup__form" name="redaction">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" placeholder="Имя пользователя" required name="userName"
                   class="popup__input popup__input_type_user-name">
            <input type="text" placeholder="Краткое описание" required name="description"
                   class="popup__input popup__input_type_description">
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<template class="post__template">
    <li class="post__item">
        <img scr="" alt="" class="post__image">
        <div class="post__description">
            <p class="post__subscription"></p>
            <button class="post__like" type="button"></button>
        </div>
    </li>
</template>
<script type="text/javascript" src="scripts/images.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
