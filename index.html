<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages/index.css">

    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <img src="images/header-logo.svg" alt="Логотип в виде надписи Mesto Russia" class="header__logo">
</header>
<main class="main">
    <section class="profile">
        <img src="images/avatar.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__user-name">Кострова Арина</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Программист-путешественница</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="posts">
        <ul class="posts__container">
            <li class="post__item">
                <img src="images/posts-fotos/Barcelona.JPG" alt="Барселона" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Барселона</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/posts-fotos/Venecia.JPG" alt="Венеция" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Венеция</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/posts-fotos/Porto.JPG" alt="Порто" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Порто</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/posts-fotos/Vein.JPG" alt="Вена" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Вена</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/posts-fotos/Budapest.JPG" alt="Будапешт" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Будапешт</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/posts-fotos/Lugano.JPG" alt="Лугано" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Лугано</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
</footer>
</body>
</html>
