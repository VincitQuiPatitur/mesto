<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">


    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <img src="images/header-logo.svg" alt="Логотип в виде надписи Mesto Russia" class="header__logo">
</header>
<main class="main">
    <section class="profile">
        <img src="images/avatar.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__user-name">Кострова Арина</h1>
            <button class="profile__edit-button profile__open-popup" type="button"></button>
            <p class="profile__description">Программирую и путешествую</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="post">
        <ul class="post__container">
            <li class="post__item">
                <img src="images/post-photos/Barcelona.JPG" alt="Барселона" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Барселона</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/post-photos/Venecia.JPG" alt="Венеция" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Венеция</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/post-photos/Porto.JPG" alt="Порто" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Порто</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/post-photos/Vein.JPG" alt="Вена" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Вена</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/post-photos/Budapest.JPG" alt="Будапешт" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Будапешт</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
            <li class="post__item">
                <img src="images/post-photos/Lugano.JPG" alt="Лугано" class="post__image">
                <div class="post__description">
                    <p class="post__subscription">Лугано</p>
                    <button class="post__like" type="button"></button>
                </div>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
</footer>
<section class="popup">
    <div class="popup__container">
        <button class="popup__close-button"></button>
        <form action="" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя пользователя" name="user-name"
                   class="popup__input popup__input_type_user-name">
            <input type="text" placeholder="Краткое описание" name="description"
                   class="popup__input popup__input_type_description">
            <button class="popup__save-button">Сохранить</button>
        </form>
    </div>
</section>
<script src="scripts/index.js"></script>
</body>
</html>
