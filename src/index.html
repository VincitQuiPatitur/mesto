<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Russia">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Кострова Арина">
    <link rel="icon" type="image/png" href="<%=require('./images/header-logo.svg')%>">
    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип в виде надписи Mesto Russia" class="header__logo">
</header>
<main class="main">
    <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__user-name">Кострова Арина</h1>
            <button class="profile__edit-button" id='profileEditBtn' type="button"
                    aria-label="Кнопка редактирования профиля"></button>
            <p class="profile__description">Программирую и путешествую</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить пост"></button>
    </section>
    <section class="posts">
        <ul class="posts__container">
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup popup_type_edit-profile">
    <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_profile" type="button"
                aria-label="Кнопка закрытия окна"></button>
        <form class="popup__form popup__form_type_profile-redaction" name="redaction">
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__fieldset">
                <label class="popup__label">
                    <input type="text" placeholder="Имя пользователя" required id="userName" name="name"
                           class="popup__input popup__input_type_user-name" minlength="2" maxlength="40">
                    <span class="popup__input-error userName-error"> </span>
                </label>
                <label class="popup__label">
                    <input type="text" placeholder="Краткое описание" required id="description" minlength="2" name="link"
                           maxlength="200"
                           class="popup__input popup__input_type_description">
                    <span class="popup__input-error description-error"> </span>
                </label>
                <button class="popup__save-button popup__save-button_type_save-profile-info" type="submit">Сохранить
                </button>
            </fieldset>
        </form>
    </div>
</div>
<div class="popup popup_type_add-photo">
    <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_post" type="button"
                aria-label="Кнопка закрытия окна"></button>
        <form class="popup__form popup__form_type_post-creating" name="creating">
            <h3 class="popup__title">Новое место</h3>
            <fieldset class="popup__fieldset">
                <label class="popup__label">
                    <input type="text" placeholder="Название" required id="postName" name="name"
                           class="popup__input popup__input_type_post-name" minlength="2" maxlength="30">
                    <span class="popup__input-error postName-error"> </span>
                </label>
                <label class="popup__label">
                    <input type="url" placeholder="Ссылка на картинку" required id="imageLink" name="link"
                           class="popup__input popup__input_type_link">
                    <span class="popup__input-error imageLink-error"> </span>
                </label>
                <button class="popup__save-button popup__save-button_type_create-new-post" type="submit">Создать
                </button>
            </fieldset>
        </form>
    </div>
</div>
<div class="popup popup_type_image">
    <div class="popup__image-container">
        <button class="popup__close-button popup__close-button_type_image" type="button"
                aria-label="Кнопка закрытия окна"></button>
        <figure class="popup__figure-block">
            <img src="#" alt="#"
                 class="popup__image">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

</div>
<template class="post__template">
    <li class="post">
        <button class="post__delete" type="button" aria-label="Удаление"></button>
        <img src="#" alt="#" class="post__image">
        <div class="post__description">
            <h2 class="post__subscription"></h2>
            <button class="post__like" type="button" aria-label="Лайк"></button>
        </div>
    </li>
</template>
</body>
</html>
